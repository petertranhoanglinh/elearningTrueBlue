<!DOCTYPE html>
<html  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Course</title>
         <script type="text/javascript" th:src="@{~/js/jquery-1.8.2.min.js}"></script>
	     <script type="text/javascript" th:src="@{~/js/jquery-ui_1.12.1.js}"></script>
	     <script type="text/javascript" th:src="@{~/js/jquery.js}"></script>
	     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            .div_right{
            
            width: 60%;
            
            float: left;

          }
            </style>
   	<script th:inline="javascript" type="text/javascript">

	$(document).ready(function(){
		
	   
	    
		
		if ($("#check1").val() == "true") {

			swal("create course success", {
				icon: "success",
			});
			$("#check1").val("");
	

		}
		else if ($("#check1").val() == "false") {
			swal("create course fail plase enter name course or description", {
				icon: "warning",
			}); $("#check1").val("");



		}


		
		
	 
	    
				
	
		
	 
		
		
		$('#saveBtn').click(function () {
	
		
			checkValueCheckBox();
			$("#saveSubmit").submit();

		
		});
		
		

      });
      function checkValueCheckBox(){
			var checkBox = document.getElementById("myCheck");
			var status = document.getElementById("status");
			if (checkBox.checked == true) {
				$("#status").val(true);
				
			}else{
				$("#status").val(false);
				
			}
			
		}
	
		
	</script>
	
   
   
    </head>
    <body>
<header th:replace="fragment/header:: header">
</header>
   
  
<div style="width:100%;height:670px">
 <div class="div_right"  id = "showEdit" style="padding-top: 110px; padding-bottom: 50px;" >
 <form  id ="saveSubmit" th:action="@{/course/createCourse}" method = "POST" th:object = "${courseDto}" enctype="multipart/form-data">
 <div class="container rounded bg-white  mb-5"  style="height: 560px;width: 70%; ">
    <div class="row">
        <div class="col-md-5 border-right">
             <h5>Create Account</h5>
            <div class="p-3 py-5">
				<span style="color: red;"   >Name Course</span> <input type="text" class="form-control" placeholder="enter fullname" value="" th:field ="*{name}">
				<div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label" style="color: red;">Description your course</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field ="*{description}"></textarea>
                </div>
				<span  style="color: red;"  >Video Imfomation</span> <input type="text" class="form-control" placeholder="enter email id" value="" th:field ="*{video}">
				<span  style="color: red;">KindCourse</span> 
			    <select class="form-control" th:field ="*{kindcourse}">
				    <option th:value="'IT'">IT</option> 
				    <option th:value="'Language'">Language</option>  
				    <option th:value="'lifeSkill'">Life skills</option>    
				    <option th:value="'Technical'">Technical</option>  
				    <option th:value="'Schoolsubjects'">high school subjects</option>    
				</select>
				<span  style="color: red;"  >image</span> <input type="text" class="form-control" placeholder="enter email id" value="" th:field ="*{image}">
                <span style="color: red;"> Status</span> <input type="checkbox"  class="form-control" id="myCheck">
                <input th:field ="*{status}" type="hidden">
              
               <button class="btn btn-primary profile-button" type="button" id = "saveBtn">Save</button>
            </div>
        </div>
    </div>
 </div>   
 <input  hidden id = "check1"   th:field  ="*{checkSave}"type="text"/>

    </form>
    
   

</div>
</div>
  <footer th:replace="fragment/footer:: footer"></footer>
      
 
    </body>
    
    
</html>
