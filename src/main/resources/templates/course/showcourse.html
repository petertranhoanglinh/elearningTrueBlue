	<style>
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}
	
		td,
		th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}
	
		tr:nth-child(even) {
			background-color: #dddddd;
		}
		
		.centerpage{
			 margin: auto;
			 float: right;
             width: 100%;
             padding: 70px;
             padding-top: 30px;
		}
		.hover:hover {
        background-color: red;
        
        }
	</style>
	
	
	<script th:inline="javascript" type="text/javascript">
	
	var a = 0;
	$(document).ready(function(){
	
		
        

  });
	

	</script>
    <body>
   <header th:replace="fragment/header:: header">
   </header>
   
  
 
 <div style="width:800px;height:670px">

 

        <div class="col-lg-10 mt-5 mb-5" style="padding-top: 30px ">
         <h4 style="padding: 5px; color: blue;"> <a class="nav-link text-uppercase font-weight-bold"><p style="font-size: 17px;">Imformation teacher</p></a> </h4>
           
        </div>

    <div style="padding-bottom: 10px ;padding-left: 5px;">
    <form th:action="@{/getbyfullname}" id ="searchForm1">
    <input type="text" placeholder="Enter name teacher" th:name="fullname"/>
     <button id = "searchForm">search</button>
    </form>
   </div>
<div style="padding-left:5px"> 
  
	<table style="width:100% ; height: 60%;" id="checkTable">
		<tr>
		   
			<th>NameCourse</th>
			<th>CreateBy</th>
			<th>Desciption</th>
			<th>LinkVideo</th>
			<th>KindCourse</th>
			<th>Status</th>
			
		</tr>
		<tr th:each="listCourse : ${listCourse}">
		   
			<td th:text="*{listCourse.getName()}"></td>
			<td th:text="*{listCourse.getCreateBy()}"></td>
			<td th:text="*{listCourse.getDescription()}"></td>
			<td th:text="*{listCourse.getVideo()}"></td>
			<td th:text="*{listCourse.getKindcourse()}"></td>
			<td> <input type="checkbox" value="" th:checked="${listCourse.isStatus()}" disabled></td>
           
		</tr>
	</table>
	<ul class="pagination" style="float: inline-end;">
			<li
				th:class="${currentIndex == 0}? 'page-item disabled' : 'page-item'">
				<a class="page-link" th:href="@{/course/showdetailCourse/0}">First</a>
			</li>
			<li
				th:class="${currentIndex == 0}? 'page-item disabled': 'page-item' ">
				<a class="page-link" aria-label="Previous"
				th:href="@{|${baseUrl}${currentIndex - 1}|}"
				title='Go to previous page'><span aria-hidden="true">«</span>
					<span class="sr-only">Previous</span></a>
			</li>
			<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
				th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
				<a class="page-link" th:href="@{|${baseUrl}${item}|}"> <span
					th:text='${item}'>0</span>
			</a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
				<a class="page-link" aria-label="Next"
				th:href="@{|${baseUrl}${currentIndex + 1}|}" title='Go to next page'><span
					aria-hidden="true">»</span> <span class="sr-only">Next</span></a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
				<a class="page-link" th:href="@{|${baseUrl}${totalPageCount}|}">Last</a>
			</li>
		</ul>
  
</div>
 </div>

   <footer th:replace="fragment/footer:: footer"></footer>
   </body>
