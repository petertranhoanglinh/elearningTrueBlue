<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title> Login Page </title>   
    <link type="text/css" rel="stylesheet" th:href="@{~/css/style.css}" />
	<script type="text/javascript" th:src="@{~/js/jquery-1.8.2.min.js}"></script>
	<script type="text/javascript" th:src="@{~/js/jquery-ui_1.12.1.js}"></script>
	<script type="text/javascript" th:src="@{~/js/jquery.js}"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	<script th:inline="javascript" type="text/javascript">
	    var msg1 = "Đăng nhập thất bại";
    	$(document).ready(function(){
	    const signUpButton = document.getElementById('signUp');
		const signInButton = document.getElementById('signIn');
		const container = document.getElementById('container');

		signUpButton.addEventListener('click', () => {
			container.classList.add("right-panel-active");
		});

		signInButton.addEventListener('click', () => {
			container.classList.remove("right-panel-active");
		});
		 
		
		 var errorSys = /*[[${#request.getParameter('success')}]]*/ '';
		 if (errorSys == "fail") {
			       swal(msg1,{
							icon: "error",
				          });} 
			$('#login').click(function () {
			var msg = validate();
			if (msg != "") {
				swal(msg, {
					icon: "warning",
				});
				return false;
			} else {

				$("#loginFormX").submit();
				}
		});
	


	 });	
		 function validate(){
			var meg = ""
			
			if($('#username').val() == ""){
				
				meg = meg + "Vui lòng nhập email " ;
				meg = meg + '\n';
			}
			
			if($('#password').val() == ""){
				meg = meg + "Vui lòng nhập password " ;
				meg = meg + '\n';
			}
			return meg;
		}
	</script>
	
</head>
<body>
<h2>Weekly Coding Challenge #1: Sign in/up Form</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		 <form  th:action="@{/login}" method="POST" id = "loginFormX">  
			<h1>Sign in</h1>
			<input type="text" placeholder="Email" name="username" id="username"/>
			<input type="password" placeholder="Password" name="password" id = "password"/>
			<a href="#">Forgot your password?</a>
			<button id = "login">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

</html>
